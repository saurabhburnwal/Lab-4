<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 p-6">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-white">Student Feedback Collection System</h1>
    </header>
    <form class="max-w-lg mx-auto bg-white bg-opacity-50 rounded-lg shadow-lg p-8">
        <legend class="text-xl font-semibold mb-4 text-purple-700">Feedback Form</legend>
        <fieldset>
            <label for="name" class="block mb-2 font-medium">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" name="name" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            <label for="email" class="block mb-2 font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
            <label for="department" class="block mb-2 font-medium">Department:</label>
            <select id="department" name="department" required class="w-full mb-4 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
                <option value="">Select your department</option>
                <option value="ca">Computer Applications</option>
                <option value="cs">Computer Science</option>
                <option value="ps">Psychology</option>
                <option value="co">Commerce</option>
            </select>
        </fieldset>
        <fieldset class="mb-6">
            <legend class="block mb-3 font-medium">Rating</legend>
            <section class="flex gap-4">
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="rating" value="1" required class="mr-2 w-4 h-4 text-purple-600">
                    <span class="text-sm font-medium">1</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="rating" value="2" required class="mr-2 w-4 h-4 text-purple-600">
                    <span class="text-sm font-medium">2</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="rating" value="3" required class="mr-2 w-4 h-4 text-purple-600">
                    <span class="text-sm font-medium">3</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="rating" value="4" required class="mr-2 w-4 h-4 text-purple-600">
                    <span class="text-sm font-medium">4</span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="rating" value="5" required class="mr-2 w-4 h-4 text-purple-600">
                    <span class="text-sm font-medium">5</span>
                </label>
            </section>
            <section class="mt-4">
                <div class="flex justify-between">
                    <label for="comments" class="block mb-2 font-medium">Comments:</label>
                    <span id="counter" class="text-sm font-medium px-2 py-1">0/50</span>
                </div>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..." class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
            </section>
        </fieldset>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition">Submit Feedback</button>
    </form>
    <script src="script.js" defer></script>
</body>
</html>
